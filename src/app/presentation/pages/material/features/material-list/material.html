<div class="container mx-auto p-4">
  <h1 class="text-2xl text-black">Lista de materiales de sistema <span class="font-bold text-xl">(Registros encontrados: {{ materials().length }})</span> </h1>

  <div class="mt-5 grid grid-cols-3 gap-5">
    @for (material of materials(); track material.id) {
      <app-material-card [material]="material" (delete)="deleteMaterial($event)"></app-material-card>
    }
  </div>
</div>
